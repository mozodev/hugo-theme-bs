{{ $currentPage := . }}
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <div class="container-prose d-flex flex-wrap justify-content-between align-items-center">
    <div class="col">
      <a class="navbar-brand" href="/">{{ .Site.Title }}</a>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="col collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
      {{ range .Site.Menus.main }}
        {{ if .HasChildren }}
          <li class="nav-item dropdown{{ if $currentPage.HasMenuCurrent " main" . }} active{{ end }}">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <span>{{ .Name }}</span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              {{ range .Children }}
              <li{{ if $currentPage.IsMenuCurrent " main" . }} class="active"{{ end }}>
                <a class="dropdown-item" href="{{ .URL }}">{{ .Name }}</a>
              </li>
              {{ end }}
            </ul>
          </li>
          {{ else }}
          <li class="navbar-item{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}">
            <a class="nav-link" href="{{ .URL }}" title="{{ .Title }}">
              <span>{{ .Name }}</span>
            </a>
          </li>
          {{ end }}
        {{ end }}
      </ul>
      {{- with .Site.Params.TitleEn }}
      <a class="navbar-brand-en text-end text-black text-decoration-none" href="/">{{ . }}</a>
      {{ end -}}
    </div>
  </div>
</nav>
