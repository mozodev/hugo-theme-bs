{{ define "main" }}
{{- `<!-- _default/list.html  -->` | safeHTML -}}
<main class="layout-list container">
  <article>
    <header>
      <h1>{{.Title}}</h1>
    </header>

    {{.Content}}

  </article>
  <ul>
  <!-- Ranges through content/posts/*.md -->
  {{ range where .Site.RegularPages "Section" .Section }}
    <li>
      <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
    </li>
  {{ end }}
  </ul>
</main>
{{- `<!-- _default/list.html  -->` | safeHTML -}}
{{ end}}
